  <text x="48" y="24" font-family="Inter, system-ui, -apple-system, sans-serif" font-weight="700" font-size="18" fill="#1B4F72" letter-spacing="0.5">ACME</text>
  <text x="48" y="42" font-family="Inter, system-ui, -apple-system, sans-serif" font-weight="400" font-size="11" fill="#5D6D7E" letter-spacing="2">PROPERTY GROUP</text>
